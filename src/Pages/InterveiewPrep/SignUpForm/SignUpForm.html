<html>
	<head>
		<link rel="stylesheet" href="SignUpForm.css" />
		<script src="./form_submit.js"></script>
	</head>
	<body>
		<form class="form" id="my-form">
			<h1>Sign Up</h1>
			<div class="disclaimer">Please fill up this form</div>
			<div class="input_wrapper">
				<label for="first_name" class="form_label"> Enter First Name </label>
				<input
					type="text"
					placeholder="John Doe"
					name="first_name"
					id="first_name"
					class="form_input"
				/>
			</div>
			<div class="input_wrapper">
				<label for="last_name">Enter Last Name</label>
				<input
					type="text"
					placeholder="John Doe"
					name="last_name"
					id="last_name"
					class="form_input"
				/>
			</div>
			<div class="input_wrapper">
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
